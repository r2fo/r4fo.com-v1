baseURL: ''
title: R4fo.com
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
#darkmode_js:
#  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Rafo
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Privacy Services"
  description: "Use all the popular platforms without exposure to 📢 ads, 👁️ tracking and ☝️fingerprinting."
  disable_theme_toggle: true
  disable_stay_uptodate: true

  p4:
    heading: "From the blog"
    content:
      - text: "Stay up-to-date about the latest changes and updates"
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/r2fo/r4fo.com'
    facebook:
      enabled: false
      url: 'https://facebook.com/'
    instagram:
      enabled: false
      url: 'https://instagram.com/'
    twitter:
      enabled: true
      url: 'https://mastodon.social/@r4fo'
    

menu:
  main:
    - identifier: services
      name: 🖥️ Services
      url: /services/
      weight: 10
    - identifier: donate
      name: ❤️ Donate
      url: /donate/
      weight: 20
    - identifier: status
      name: 📊 Status
      url: https://status.r4fo.com
      weight: 30
    - identifier: contact
      name: ✉️ Contact
      url: /contact/
      weight: 40
  categories:
    - identifier: privacypolicy
      name: 🔒 Privacy Policy
      url: /privacypolicy/
      weight: 10
    - identifier: termsofservice
      name: 👮‍♂️ Terms Of Service
      url: /termsofservice/
      weight: 20
    - identifier: takedown
      name: 🚫 Takedown
      url: /takedown/
      weight: 30
  footer:
    - identifier: privacypolicy
      name: Privacy
      url: /privacypolicy/
      weight: 10
    - identifier: termsofservice
      name: Terms
      url: /termsofservice
      weight: 20
    - identifier: warrantcanary
      name: Canary
      url: /canary.txt
      weight: 30

markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: Categories
  tag: Tags

privacy:
  disqus:
    disable: true
  googleAnalytics:
    anonymizeIP: true
    disable: true
    respectDoNotTrack: true
    useSessionStorage: false
  instagram:
    disable: true
    simple: false
  twitter:
    disable: true
    enableDNT: true
    simple: false
  vimeo:
    disable: true
    enableDNT: true
    simple: false
  youtube:
    disable: true
    privacyEnhanced: true

module:
  hugoVersion:
    extended: true
    min: "0.104.0"